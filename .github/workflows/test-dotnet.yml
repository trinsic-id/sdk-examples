name: .NET (prod test)

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/workflows/test-dotnet.yml"
      - "dotnet/**"

jobs:
  prod-test-net:
    name: .NET - samples - prod test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'
      - name: Blazor build
        run: dotnet build
        shell: pwsh
        working-directory: dotnet/Blazor
      - name: Maui build
        run: dotnet build
        shell: pwsh
        working-directory: dotnet/Maui
      - name: MauiVerifier build
        run: dotnet build
        shell: pwsh
        working-directory: dotnet/MauiVerifier
      - name: Mobile build
        run: dotnet build
        shell: pwsh
        working-directory: dotnet/Mobile
      - name: Vaccination Test
        run: |
          dotnet run
        shell: pwsh
        working-directory: dotnet/VaccinationSample